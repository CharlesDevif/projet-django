<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    {% load static %}
    {% load tailwind_tags %}
    {% tailwind_css %}
    <script src="{% static 'summarizer/validation.js' %}"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto mt-10 max-w-md p-6 bg-white rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold mb-6 text-gray-900">Register</h2>
        {% if messages %}
            <ul class="mb-4">
                {% for message in messages %}
                    <li class="text-red-500">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        <form method="post" enctype="multipart/form-data" class="space-y-4">
            {% csrf_token %}
            {{ form.as_p }}
            {{ profile_form.as_p }}
            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Register</button>
        </form>
        <p class="mt-4 text-gray-700">Already have an account? <a href="{% url 'login' %}" class="text-blue-500">Login here</a></p>
    </div>
</body>
</html>
