{% extends 'summarizer/base.html' %}
{% block content %}
    <h1 class="text-2xl font-bold mb-6 text-gray-900">Generate Summary for "{{ article.title }}"</h1>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        <div class="mb-4">
            <label for="language" class="block text-gray-700">Language:</label>
            <select id="language" name="language" class="block w-full mt-1 border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50">
                <option value="en">English</option>
                <option value="fr">French</option>
                <option value="es">Spanish</option>
                <option value="de">German</option>
                <option value="it">Italian</option>
             
            </select>
        </div>
        
        <button type="submit" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Generate Summary</button>
    </form>
{% endblock %}
