{% extends 'summarizer/base.html' %}
{% block content %}
    <h1 class="text-2xl font-bold mb-6 text-gray-900">Add New Article</h1>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        {{ article_form.as_p }}
        <h2 class="text-xl font-bold mb-4 text-gray-900">Or Add a New Category</h2>
        {{ category_form.as_p }}
        <button type="submit" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Add Article</button>
    </form>
{% endblock %}
