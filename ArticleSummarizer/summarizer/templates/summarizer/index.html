{% extends 'summarizer/base.html' %}
{% block content %}
    <h1 class="text-2xl font-bold mb-6 text-gray-900">Your Articles</h1>
    <a href="{% url 'add_article' %}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mb-4 inline-block">Add New Article</a>
    <ul class="space-y-4">
    {% for article in articles %}
        <li class="bg-white shadow-md rounded-lg p-4">
            <a href="{% url 'article_detail' article.pk %}" class="text-xl font-semibold text-gray-900">{{ article.title }}</a>
            <form action="{% url 'delete_article' pk=article.pk %}" method="post" class="inline">
                {% csrf_token %}
                <button type="submit" class="ml-2 text-red-600 hover:text-red-900">Delete</button>
            </form>
        </li>
    {% endfor %}
    </ul>
{% endblock %}
